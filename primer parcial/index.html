<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><!--iconos bootstrap-->
    <link rel="stylesheet" href="parcial_1.css">-
    <title>primer parcial</title>
</head>
<body onload = "scriptSeries ()">
  
    <div class="container-flex contenedor">      
        <header class="row-8 d-flex contenedor2 ">
              <div class="col d-flex p-1">
                  <h2>Tus Series</h2>
              </div>
              <div class="col-0 d-flex p-1 ">
                  <i class="bi bi-x-square-fill" type="button" onclick="window.close()"></i>
              </div>
            </header>
    
        <div class="row-2 align-items-center  d-flex input-group p-1 contenedor" >
            <input id= "iID" class=" col p-1 "type="text" class="form-control" placeholder="Nombre De Serie" >
            <button class="col-2 btn btn-secondary " id="buscar" type="button"> <i class="bi bi-search"  > 
                Buscar </i> </button>
        </div>  
      
        <div class="row-8 d-flex serie" id="a0">
          <div class="col-1 contenedor2 d-flex"></div>
          <div class="col contenedor2 d-flex">
            Nombre
          </div>
          <div class="col contenedor2 d-flex">
            Temporadas
          </div>
          <div class="col contenedor2 d-flex">
            Temp Vistas
          </div>
          <div class="col contenedor2 d-flex">
            % visto
          </div>
        </div>


        


        <div class= " grid d-flex contenedor2  justify-content-between"> <!--botones del final-->
          <div class="col-2   d-flex">
            <button class=" col-3 btn btn-secondary boton " type="button" id="sumar" >+</button>
            <button class=" col-3 btn btn-secondary boton " type="button" id="restar" >-</button>
          </div>


          <div class="col-2  d-flex ">
            <button class=" col btn btn-secondary boton  " type="button" id="btn-crear"  >Nueva</button>
            <button class=" col btn btn-secondary boton " type="button" id="btn-editar" >Editar</button> 
          </div>
        </div>


        <dialog class=" contenedor " id="modal">     <!--contenedor crear serie-->
          <div class="row-8 d-flex contenedor ">
                <div class="col  p-1">
                    <h2>Crear Serie</h2>
                </div>
                <div class="col-0 d-flex p-1 ">
                    <i class="bi bi-x-square-fill" type="button" id="cerrarVentana" onclick="modal.close()"></i>
                </div>
          </div>
          <form method="dialog">  
            <div class=" row-2 contenedor2 p-4 input-group"> <!--contenedor input 1-->
              <div class=" row p-1 contenedor2 "><!-- input 1-->
                <div class="col-3 d-flex align-self-center align-content-around">
                  Nombre:
                </div>
              <div class="col d-flex align-content-around">
                  <input id= "iNombre" class=" col p-2 "type="text" class="form-control" placeholder="Nombre De Serie" >
              </div>   
              </div>
            </div>
              <div class="  contenedor2 p-4 input-group"> <!--contenedor input 2-->
                <div class="row p-1 contenedor2 "><!-- input 2-->
                  <div class="col-3 d-flex  align-self-center align-content-around">
                      Temporadas:
                  </div>
                  <div class="col-3 d-flex align-content-around">
                    <input id= "iTemp" class=" col p-2 "type="text" class="form-control" placeholder="Temporadas" >
                  </div>
                </div>
            </div>
            
            <div class= "row-2 contenedor2 d-flex justify-content-end " >      
              <button class=" col-4 btn btn-secondary boton p-2 m-2" type="button" id="btn-crearSerie" >Crear</button>
              <button class=" col-4 btn btn-secondary boton p-2 m-2" type="button" id="btn-cancelar" >Cancelar</button>
            </div>
          </form>
         
        </dialog>

        <dialog class=" contenedor " id="modal2">     <!--contenedor-->
          <div class="row-8 d-flex contenedor ">
                <div class="col  p-1">
                    <h2>Editar Serie</h2>
                </div>
                <div class="col-0 d-flex p-1 ">
                    <i class="bi bi-x-square-fill" type="button" onclick="modal2.close()"></i>
                </div>
          </div>
          <form method="dialog">  
            <div class=" row-2 contenedor2 p-4 input-group"> <!--contenedor input 1-->
              <div class=" row p-1 contenedor2 "><!-- input 1-->
                <div class="col-3 d-flex align-self-center align-content-around">
                  Nombre:
                </div>
              <div class="col d-flex align-content-around">
                  <input id= "iNombre2" class=" col p-2 "type="text" class="form-control" placeholder="Nombre De Serie" >
              </div>   
              </div>
            </div>
              <div class="  contenedor2 p-4 input-group"> <!--contenedor input 2-->
                <div class="row p-1 contenedor2 "><!-- input 2-->
                  <div class="col-3 d-flex  align-self-center align-content-around">
                      Temporadas:
                  </div>
                  <div class="col-3 d-flex align-content-around">
                    <input id= "iTemp2" class=" col p-2 "type="text" class="form-control" placeholder="Temporadas" >
                  </div>
                </div>
            </div>
            <div class="  contenedor2 p-4 input-group"> <!--contenedor input 2-->
              <div class="row p-1 contenedor2 "><!-- input 2-->
                <div class="col-3 d-flex  align-self-center align-content-around">
                    vistas:
                </div>
                <div class="col-3 d-flex align-content-around">
                  <input id= "iVistas" class=" col p-2 "type="text" class="form-control" placeholder="Temporadas" >
                </div>
              </div>
          </div>
            
            <div class= "row-2 contenedor2 d-flex justify-content-end " >      
              <button class=" col-4 btn btn-secondary boton p-2 m-2" type="button" id="btn-editarSerie" >Editar</button>
              <button class=" col-4 btn btn-secondary boton p-2 m-2" type="button" id="btn-cancelar2" >Cancelar</button>
            </div>
          </form>
         
        </dialog>
          
    </div>
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="parcial_1.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
<!--
para seleccionar una serie en la tabla se debe buscar la serie por el nombre.
no pude hacerlo con un click sobre el nombre.
-->
